<html>

<head>

    <title>SCOREKEEPER PROJECT</title>
</head>

<body>
    <section id='main'>

        <label> Number Of Players:
            <input type='number' value=1 min=1 max=25 id='players'>
        </label><br>


        <label> Target Score:
            <input type='number' value=0 onchange="targetScore();" name='number' id='score'>
        </label><br>

        <label> Score indication:
            <input onclick="scoreIndication();" id='winner' value='winner' type="radio" name='score indication'>
            Winner
            <input onclick="scoreIndication();" id='loser' type='radio' value="Loser" name='score indication'>
            Loser
        </label><br>
        <button type="button" class="btn btn-warning btn-lg" onclick="goToReset();" id='reset'>RESET</button>

        <div id="scorebox">
        <div id="scorescreen"><span id="finalscore">0</span></div>
    </div>
    </section>
        <section id='additional'>
        <div id='resultstable'></div>

        <div id='div'></div>
    </section>
</body>

</html>
